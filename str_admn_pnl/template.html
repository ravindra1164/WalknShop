          <tr>
            <td>
              <label for="label_{index}">Subcategory:</label>
            </td>
            <td>
              <input id="label_{index}" type="text" name="links[{index}][0]" value="{subcategory}"/>
            </td>
            <td>
              <label for="filter_{index}">Count:</label>
            </td>
            <td>
              <input id="filter_{index}" type="text" name="links[{index}][1]" value="{count}"/>

            <td>
              <label for="imageurl_{index}">Price:</label>

              <input id="imageurl_{index}" type="text" name="links[{index}][2]" value="{price}"/>

              <input class="deletebutton" type="button" value="Delete Link"/>
            </td>
